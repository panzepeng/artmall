<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>话题</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<style type="text/css">
		.article{
			padding: 20px;
		}
		.article-title{
			margin-bottom: 15px;
			font-size: 14px;
		}
		.article-join{
			font-size: 12px;
			color: #bfbfbf;
			margin: 0;
		}
		.article-head{
			float: left;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: #f4f4f4;
		}
		.article-author{
			margin: 25px 0 18px 50px;
			font-size: 13px;
		}
		</style>
	</head>
	<body>
		<div class="media"></div>
		<div class="article">
			<h4 class="article-title"></h4>
			<img src="" class="article-head">
			<p class="article-author"></p>
			<span class="article-date"></span>
			<span class="article-join"></span>
			<div class="article-cont"></div>
		</div>
		<div class="comments">
			<p class="hint">精彩评论</p>
			<div class="hr"></div>	
			<ul class="comments-list">
			</ul>
		</div>
		<div class="modal">
			<div class="modal-main">
				<div class="modal-body">
					<span class="close"></span>
					<h5>下载艺术狗，浏览更多精彩评论</h5>
					<button class="btn-close"></button>
				</div>				
			</div>
		</div>
	</body>
</html>
<script type="text/x-tmpl" id="tmpl-comment">
{% for (var i = 0; i < o.length; i++) { %}
<li>
	<img class="lazy" data-original="{%=o[i].userPic+'?imageMogr2/thumbnail/80x80'%}">
	<div class="comment-body">
		{%=o[i].userName%}
		<p>{%=o[i].commentTxt%}</p>
	</div>
	<span class="comment-date">{%=moment(o[i].createAt).format('MM月DD日')%}</span>
</li>
{% } %}
<p class="mui-text-center btn-more" style="letter-spacing:2px;color: #b5b5b5;font-size: 12px;margin-top:10px;">MORE</p>
</script>
