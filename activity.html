<script type="text/x-tmpl" id="tmpl-work">
{% for (var i = 0; i < o.length; i++) { %}
  <div class="gallery-work {%=(i%2==0)?'fleft':'fright' %}">
    <div class="work-cover" style="background:url({%=o[i].worksPicUrl+'?imageMogr2/thumbnail/700x700'%}) center center no-repeat;background-size:cover"></div>
    <div class="work-info">
      <p>{%=o[i].worksName%}</p>
  	  <p>{%=o[i].userName%}</p>
  	  {% if(o[i].isEnterFor != "3") { %}
        <button class="btn-vote" data-worksid={%=o[i].id%}></button>
        <span>{%=o[i].voteNum%}</span>
      {% } %}
    </div>
  </div>
{% } %}
<div class="clearfix"></div>
</script>
